<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      > 

<h:head>
	<title>jsf-web</title>
</h:head> 
<body style="font-size:0.8em;">
	<p:layout fullPage="true">
        <p:layoutUnit position="north" size="50">
            <h:outputText value="Top content."/>
        </p:layoutUnit>
        <p:layoutUnit position="south" size="50">
            <h:outputText value="Bottom content."/>
        </p:layoutUnit>
        <p:layoutUnit position="west" size="300" resizable="true" collapsible="true" minSize="160" header="Navigation">
            <h:form>
                <p:panelMenu>
                    <p:submenu label="常用">
                        <p:menuitem value="Home" icon="ui-icon-disk"/>
                    </p:submenu>
                    <p:submenu label="Help">
                        <p:menuitem value="Help"/>
                        <p:menuitem value="About"/>
                        <p:submenu label="Submenu1">
                            <p:menuitem value="1-1"/>
                            <p:submenu label="Submenu2">
                                <p:menuitem value="2-1"/>
                                <p:menuitem value="2-2"/>
                            </p:submenu>
                        </p:submenu>
                    </p:submenu>
                </p:panelMenu>
            </h:form>

        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:outputText value="Center Content"/>
        </p:layoutUnit>
    </p:layout>
</body> 
</html>
